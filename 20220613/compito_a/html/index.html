<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Selezione titoli</legend>
            <input type="checkbox" id="book1" name="book1" value="SistemiOperativi"/>
            <label for="book1">Sistemi operativi. Concetti ed esempi, di Abraham Silberschatz et al.</label><br>
            <input type="checkbox" id="book2" name="book2" value="Programmazione"/>
            <label for="book2">Linguaggi di programmazione. Principi e paradigmi, di Maurizio Gabbrielli e Simone Martini</label><br>
            <input type="checkbox" id="book3" name="book3" value="ModerniSistemiOperativi"/>
            <label for="book3">I moderni sistemi operativi, di Andrew Tanenbaum</label><br>
            <input type="checkbox" id="book4" name="book4" value="FondamentiDiCalcolatori"/>
            <label for="book4">Fondamenti di reti di calcolatori, di Andrew Tanenbaum</label><br>
        </fieldset>
        <fieldset>
            <legend>Formato</legend>
            <input type="radio" id="copertinaFlessbile" name="formato" value="copertina flessbile" required/>
            <label for="copertinaFlessbile">copertina flessbile</label><br>
            <input type="radio" id="copertinaRigida" name="formato" value="copertina rigida"/>
            <label for="copertinaRigida">copertina rigida</label><br>
            <input type="radio" id="digitale" name="formato" value="digitale"/>
            <label for="digitale">digitale</label><br>
        </fieldset>
        <fieldset>
            <legend>Consegna</legend>
            <label for="nome">Nome: </label><input type="text" id="nome" name="nome" required/><br>
            <label for="cognome">Cognome: </label><input type="text" id="cognome" name="cognome" required/><br>
            <label for="numerocivico">Numero Civico: </label><input type="number" id="numerocivico" name="numerocivico" required/><br>
            <label for="città">Città: </label><input type="text" id="città" name="città" required/><br>
            <label for="provincia">Provincia: </label><input type="text" id="provincia" name="provincia" required/><br>
            <label for="cap">Cap: </label><input type="number" id="cap" name="cap" required/><br>
            <p>Seleziona orario:</p>
            <input type="radio" id="orario11" name="orario" value="orario11" required/>
            <label for="orario11">11:00</label><br>
            <input type="radio" id="orario15" name="orario" value="orario15"/>
            <label for="orario15">15:00</label><br>
            <input type="radio" id="orario17" name="orario" value="orario17"/>
            <label for="orario17">17:00</label><br>
        </fieldset>
        <input type="checkbox" id="pagamentoConsegna" name="pagamentoConsegna" value="pagamento">
        <label for="pagamentoConsegna">pagamento alla consegna</label><br>
        <input type="reset" value="Cancella">
        <input type="submit" value="Invia">
    </form>
</body>
</html>
