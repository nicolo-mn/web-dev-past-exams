<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <title>Esercizio</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Anagrafica</legend>
            <ul>
                <li><label for="nome">Nome: </label><input type="text" id="nome" name="nome" required/></li>
                <li><label for="cognome">Cognome: </label><input type="text" id="cognome" name="cognome" required/></li>
                <li><label for="età">Età: </label><input type="number" id="età" name="età" required/></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Personalizzazione</legend>
            <p>Modello:</p>
            <ul>
                <li><input type="radio" id="manichelunghe" name="modello" value="manichelunghe" required/><label for="manichelunghe">Maniche Lunghe</label></li>
                <li><input type="radio" id="manichecorte" name="modello" value="manichecorte"/><label for="manichecorte">Maniche Corte</label></li>
                <li><input type="radio" id="felpa" name="modello" value="felpa"/><label for="felpa">Felpa</label></li>
            </ul>
            <label for="colore">Colore: </label><input type="text" id="colore" name="colore" required/>
        </fieldset>
        <label for="cancella" hidden>Cancella: </label>
        <input type="reset" id="cancella" value="Cancella"/>
        <label for="invia" hidden>Cancella: </label>
        <input type="submit" id="invia" value="Invia"/>
    </form>
</body>
</html>
