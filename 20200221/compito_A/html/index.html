<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <h1>Iscrizione</h1>
    <form action="action.php" method="post">
        <fieldset>
            <legend>Informazioni personali</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Nome" autocomplete="off" required/>
            <label for="cognome">Cognome: </label>
            <input type="text" id="cognome" name="cognome" placeholder="Cognome" autocomplete="off" required/>
            <label for="data">Data: </label>
            <input type="date" id="data" name="Data" max="1900-01-01"/>
        </fieldset>
        <fieldset>
            <legend>Informazioni aggiuntive</legend>
            <label for="colore">Scegli un colore: </label>
            <input type="color" name="colore" id="colore" value="#ff0000"/><br/>
            <label for="color-radio">Oppure scegli dalla lista: </label><br/>
            <input type="radio" id="rosso" name="color-radio" value="rosso" checked/>
            <label for="rosso">Rosso</label>
            <input type="radio" id="blu" name="color-radio" value="blu"/>
            <label for="blu">Blu</label>
            <input type="radio" id="verde" name="color-radio" value="verde"/>
            <label for="verde">Verde</label>
            <input type="radio" id="altro" name="color-radio" value="altro"/>
            <label for="altro">Altro</label>
        </fieldset>
        <input type="submit" value="Invia"/>
    </form>
</body>
</html>
